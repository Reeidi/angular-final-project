<div class="container">
    <div class="containerShadow">
        <h2 class="title">Login</h2>

        <form #f="ngForm" ngForm (ngSubmit)="submitHandler()">
            <label for="email" class="label">
                <strong class="labelStrong">Email:</strong>
                <input ngModel #email="ngModel" type="text" name="email" class="input" required email />
                <strong class="clear"></strong>
            </label>
            <!-- https://angular.io/guide/form-validation -->
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)" alert alert-danger>
                Invalid email.
            </div>

            <label for="password" class="label">
                <strong class="labelStrong">Password:</strong>
                <input ngModel #password="ngModel" type="password" name="password" class="input" required [minlength]="4" />
                <strong class="clear"></strong>
            </label>
            <!-- https://angular.io/guide/form-validation -->
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)" alert alert-danger>
                Password must be at least 4 characters.
            </div>

            <!-- <p [ngClass]="error ? 'labelSmall' : 'labelSmallHidden'">Invalid email or password.</p> -->

            <div class="pad-2">
                <input [disabled]="f.invalid" type="submit" class="sendButton" value="Log in" />
            </div>
        </form>
    </div>
</div>
